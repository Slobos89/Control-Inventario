{% extends "core/base.html" %}
{% block titlepage %}Inventario{% endblock %}

{% block principal %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Inventario de Insumos Médicos</h4>
    <div>
      <a class="btn btn-outline-primary me-2" href="{% url 'register_entry' %}">Nuevo ingreso</a>
      <a class="btn btn-outline-secondary" href="{% url 'reports' %}">Exportar</a>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-3"><input class="form-control" placeholder="Buscar por nombre"></div>
    <div class="col-md-2"><select class="form-select"><option>Todas categorías</option></select></div>
    <div class="col-md-2"><select class="form-select"><option>Ordenar: Stock</option></select></div>
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr><th>Cod</th><th>Insumo</th><th>Unidad</th><th>Stock</th><th>Stock mínimo</th><th>Acciones</th></tr>
    </thead>
    <tbody>
      <tr><td>INS-001</td><td>Guantes Nitrilo</td><td>caja</td><td>120</td><td>50</td><td><a class="btn btn-sm btn-outline-primary" href="#">Detalle</a></td></tr>
      <tr><td>INS-002</td><td>Gasas 10x10</td><td>paquete</td><td>45</td><td>100</td><td><a class="btn btn-sm btn-outline-primary" href="#">Detalle</a></td></tr>
    </tbody>
  </table>
</div>
{% endblock %}
