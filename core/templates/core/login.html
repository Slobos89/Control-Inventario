{% extends "core/base.html" %}
{% block titlepage %}Login{% endblock %}

{% block principal %}
<div class="container d-flex justify-content-center">
  <div class="card p-4 shadow-sm mt-5" style="max-width:520px;">
    <h4 class="mb-3">Acceso al Sistema - Hospital Padre Hurtado</h4>

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Correo institucional</label>
        <input class="form-control" type="email" name="email" placeholder="usuario@hph.cl" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input class="form-control" type="password" name="password" placeholder="••••••••" required>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary">Ingresar</button>
      </div>
    </form>

    <a href="{% url 'registrar_usuario' %}">¿No tienes cuenta? Regístrate aquí</a>

    <hr>
    <p class="small text-muted mb-0">Acceso autorizado para personal del Hospital Padre Hurtado.</p>
  </div>
  
</div>
{% endblock %}
