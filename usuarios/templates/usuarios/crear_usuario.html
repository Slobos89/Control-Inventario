{% extends "core/base.html" %}
{% block titlepage %}Crear usuario{% endblock %}

{% block principal %}
<div class="container">
    <h3>Crear nuevo usuario</h3>
    <hr>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success">Crear usuario</button>
        <a class="btn btn-secondary" href="{% url 'manage_users' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
